<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="CSS/Registro.css" />
    <link rel="stylesheet" href="CSS/normalizar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="IMG/red_oni_mask_vector_illustration-removebg-preview.png"
        alt="Logo_empresa"
      />
    </header>
    <section class="section section-form">
      <form action="" method="post">
        <div class="form">
          <h1 class="title">Registro</h1>
          <div class="group">
            <input type="text" name="" id="name" required /><span
              class="barra"
            ></span>
            <label>Nombre</label>
          </div>
          <div class="group">
            <input type="text" name="" id="lastName" required />
            <label>Apellido</label>
          </div>
          <div class="group">
            <input type="email" name="" id="Email" required />
            <label>E-mail</label>
          </div>
          <div class="group">
            <input type="password" name="" id="password" required />
            <label>Contraseña</label>
          </div>
          <div class="group">
            <input type="password" name="" id="paswordC" required />
            <label>Confirmar Contraseña</label>
          </div>
          <button type="submit">Registro</button>
          <a href="#" class="link">Iniciar sesion</a>
        </div>
      </form>
    </section>
  </body>
</html>
